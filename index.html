    <!-- Firebase SDK (条件付き読み込み) -->
    <script>
        // Firebase SDKの動的読み込み
        async function loadFirebaseSDK() {
            // Firebase Core
            const firebaseScript = document.createElement('script');
            firebaseScript.src = 'https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js';
            document.head.appendChild(firebaseScript);
            
            await new Promise((resolve) => {
                firebaseScript.onload = resolve;
            });
            
            // Firebase Auth & Database
            const authScript = document.createElement('script');
            authScript.src = 'https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js';
            document.head.appendChild(authScript);
            
            const dbScript = document.createElement('script');
            dbScript.src = 'https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js';
            document.head.appendChild(dbScript);
            
            await Promise.all([
                new Promise((resolve) => { authScript.onload = resolve; }),
                new Promise((resolve) => { dbScript.onload = resolve; })
            ]);
        }
        
        // 設定に基づいてFirebase読み込み判定
        async function initializeApp() {
            try {
                // project-settings.json を読み込み
                const response = await fetch('CHANGE/configs/tools/project-settings.json');
                const settings = await response.json();
                
                // Firebase機能が有効な場合のみ読み込み
                if (settings.features.authentication || settings.features.realtimeSync) {
                    console.log('🔥 Firebase機能が有効 - SDK読み込み中...');
                    await loadFirebaseSDK();
                    console.log('✅ Firebase SDK読み込み完了');
                } else {
                    console.log('⚠️ Firebase機能は無効 - SDK読み込みスキップ');
                }
            } catch (error) {
                console.warn('⚠️ 設定ファイル読み込みエラー - Firebase SDKをデフォルト読み込み');
                await loadFirebaseSDK();
            }
        }
        
        // DOM読み込み完了後に初期化
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
